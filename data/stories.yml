version: "3.1"

stories:
- story: 사용자 인사
  steps:
  - intent: greet
  - action: utter_greet

- story: 음료 주문
  steps:
  - intent: order_drink
  - action: action_handle_multiple_drinks  # 다중 음료 처리 액션 추가
  - action: action_convert_quantity        # 수량 변화 액션 추가(한글 -> 숫자)
  - action: action_confirm_order           # 주문 확인 액션 추가
  - intent: confirm_order
  - action: utter_order_received
  - action: action_reset_slots             # 주문 후 슬롯 초기화

- story: 메뉴 문의
  steps:
  - intent: ask_menu
  - action: utter_ask_menu

- story: 작별 인사
  steps:
  - intent: goodbye
  - action: utter_goodbye
