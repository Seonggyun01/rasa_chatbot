version: "3.1"

intents:
  - greet
  - order_drink
  - ask_menu
  - confirm_order
  - goodbye

entities:
  - drink
  - quantity

slots:
  drinks:
    type: list
    influence_conversation: true
    mappings:
      - type: custom  # 사용자 정의 액션에서 값을 설정하기 위해 custom으로 설정
  drink:
    type: text
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: drink
  quantity:
    type: float
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: quantity

responses:
  utter_thanks:
    - text: "감사합니다!"

  utter_greet:
    - text: "안녕하세요! 카페에 오신 것을 환영합니다. 무엇을 도와드릴까요?"

  utter_ask_menu:
    - text: "저희 카페의 메뉴는 아메리카노, 카페라떼, 카푸치노 등이 있습니다. 어떤 것을 드시겠어요?"

  utter_confirm_order:
    - text: "주문 내역을 확인하고 있습니다. 잠시만 기다려 주세요."

  utter_goodbye:
    - text: "감사합니다. 다음에 또 방문해 주세요!"

  utter_order_received:
    - text: "주문이 완료되었습니다. 잠시만 기다려 주세요!"

actions:
  - utter_greet
  - utter_ask_menu
  - utter_confirm_order
  - utter_goodbye
  - utter_order_received
  - action_handle_multiple_drinks  # 새로 추가된 사용자 정의 액션
  - action_confirm_order           # 새로 추가된 사용자 정의 액션
  - action_reset_slots             # 새로 추가된 사용자 정의 액션
  - action_convert_quantity        # 수량 변환 액션 추가
